<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- Load jQuery first -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <title>Company's Dashboard View</title>
</head>
<body>
    <header>
        <div>Company's Dashboard</div>
        <a href="#" id="authButton" class="login-button">Login</a>
    </header>

    <div class="dashboard-container">
        <div class="dashboard-content">
            <!-- Sidebar List -->
            <div class="sidebar">
                <ul id="itemList">
                    <li></li>
                </ul>
            </div>
            
            <!-- Chart Section -->
            <div class="chart-container" style="position: relative;"> <!-- Set position relative -->
                <canvas id="combinedChart"></canvas>
                <a href="#" id="downloadChartIcon" class="download-icon" title="Download Chart">
                    <i class="fas fa-download"></i> <!-- Download icon -->
                </a>

                <!-- Email Button -->
                <a href="#" id="shareChartIcon" class="share-icon" title="Share Chart">
                    <i class="fas fa-envelope"></i> <!-- Email icon from Font Awesome -->
                </a>
                

                <!-- WhatsApp Button -->
                <a href="#" id="whatsappButton" class="whatsapp-icon" title="Share on WhatsApp">
                    <i class="fab fa-whatsapp"></i> <!-- WhatsApp icon from Font Awesome -->
                </a>

            </div>
        </div>
    </div>

    <footer>
        All rights reserved by XYZ Ltd.
    </footer>

    <script src="../JS/scripts.js"></script>
    <script src="../JS/config.js"></script>


    <!-- Modal Structure -->
<div id="shareModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Share Chart</h2>
        <form id="shareForm">
            <label for="email">Email:</label>
            <input type="email" id="email" class="email" name="email" required>
            <button type="submit">Send</button>
        </form>
    </div>
</div>

</body>
</html>
