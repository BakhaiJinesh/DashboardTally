<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- Load jQuery first -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <title>Company's Dashboard View</title>
</head>
<body>
    <header>
        <div>Company's Dashboard</div>
        <a href="#" id="authButton" class="login-button">Login</a>
    </header>

    <div class="dashboard-container">
        <div class="dashboard-content">
            <!-- Sidebar List -->
            <div class="sidebar">
                <ul id="itemList">
                    <li></li>
                </ul>
            </div>
            
            <!-- Chart Section -->
            <div class="chart-container" style="position: relative;"> <!-- Set position relative -->
                <canvas id="combinedChart"></canvas>
                <a href="#" id="downloadChartIcon" class="download-icon" title="Download Chart">
                    <i class="fas fa-download"></i> <!-- Download icon -->
                </a>
            </div>
        </div>
    </div>

    <footer>
        All rights reserved by XYZ Ltd.
    </footer>

    <script src="../JS/scripts.js"></script>
    <script src="../JS/config.js"></script>
</body>
</html>
